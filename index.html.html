<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Calculator- Ali Hassan</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }


        body {
            width: 100%;
            height: 100vh;   
            background: linear-gradient(45deg, #0a0a0a, #3a4452);
        }


        .calculator {
            border: 1px solid #717377;
            padding: 20px;
            border-radius: 16px;
            background: transparent;
            box-shadow: 0px 3px 15px rgba(113, 115, 119, 0.5);
            position: fixed;
            top: 20%;
            left: 40%;
        

        }

        input {
            width: 310px;
            border: none;
            padding: 23px;
            margin: 10px;
            background: transparent;
            box-shadow: 0px 3px 15px rgbs(84, 84, 84, 0.1);
            font-size: 30px;
            text-align: right;
            cursor: pointer;
            color: #ffffffff;
            
        }

        input::placeholder {
            color: #ffffff;
        }

        button {
            border: none;
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            background: transparent;
            font-size: 20px;
            color: #ffffff;
            box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        #equal {
            background-color: orange;
        }

        #operator {
            color: green;
        }

</style>
</head>


<body >

    <div class="calculator">

        <input id="result" type="text" name="show" placeholder="0">

        <div>
            <button id="operator" onclick="clear_screen()">AC</button>
            <button id="operator" onclick="del_last()">DEL</button>
            <button id="operator" onclick="show('%')">%</button>
            <button id="operator" onclick="show('/')">/</button>
        </div>
        <div>
            <button onclick="show('7')">7</button>
            <button onclick="show('8')">8</button>
            <button onclick="show('9')">9</button>
            <button id="operator" onclick="show('*')">*</button>
        </div>
        <div>
            <button onclick="show('4')">4</button>
            <button onclick="show('5')">5</button>
            <button onclick="show('6')">6</button>
            <button id="operator" onclick="show('-')">-</button>
        </div>
        <div>
            <button onclick="show('1')">1</button>
            <button onclick="show('2')">2</button>
            <button onclick="show('3')">3</button>
            <button id="operator" onclick="show('+')">+</button>
        </div>
        <div>
            <button onclick="show('00')">00</button>
            <button onclick="show('0')">0</button>
            <button onclick="show('.')">.</button>
            <button id="equal" onclick="calculation()">=</button>
        </div>

    </div>



  
<script>
    
	
    function show(val){

        var result = document.getElementById('result');

        result.value += val; 

    }

    function clear_screen(){

        result.value = "";
    }

    function del_last(){

        result.value  = result.value.slice(0, -1);

    }

    function calculation(){

        result.value = eval(result.value);
    }


    
</script>
</body>
</html>
